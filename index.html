    <section class="py-8 sm:py-12">

      >
        <p>&copy; 2025 InsightSphere. All rights reserved.</p>
      </div>
    </footer>

            date: "Aug 27, 2025",
            readTime: "5 min read",
            isFeatured: true,
            link: "schauspielschule-performing-arts-schweiz.html",
          },
          {
            title:
              "Express Yourself: Bold Fashion for Gay Men at DealByEthan.gay",
            description:
              "DealByEthan.gay is a bold, inclusive fashion destination celebrating queer identity through expressive style. Specializing in gay men’s underwear, swimwear, and sexy apparel, the most provocative Deal By Ethan site curates vibrant, body-positive pieces that empower confidence and individuality. With a focus on LGBTQ+ fashion for men and Pride-ready designs, DealByEthan's .gay online shop is more than a store—it’s a statement of self-love and visibility.",
            image: "",
            date: "Aug 31, 2025",

            isFeatured: false,
            link: "/gay-men-s-underwear.html",
          },
           {
            title:
              "Sexy Men’s Underwear That Moves With You",
            description:
              "DealByEthan.com is a bold fashion destination offering sexy men’s underwear, provocative swimwear, and expressive apparel across 540+ brands. With over 73,000 products, the site empowers men to dress with confidence, comfort, and individuality. From anatomical support to daring silhouettes, DealByEthan.com curates fashion that speaks—starting with the first layer.",
            image: "",
            date: "Sep 17, 2025",
            readTime: "5 min read",
            isFeatured: false,
            link: "/sexy-men-s-underwear.html",
          },
          {
            title:
              "Eroticwear That Empowers: Bold Styles for Every Body",
            description:
              "SeductiveUtopia.net is a bold fashion destination offering eroticwear, fetish-inspired underwear, and inclusive styles for men who dress with confidence and intention. From anatomical support to provocative silhouettes, the site curates expressive fashion that celebrates individuality, sensuality, and unapologetic self-expression.",

          },
          {

            description:
              "improve your online presence. But creating such videos can often be complex and expensive. Fortunately, the rise of image to video AI free unlimited tools has made this process easier, more efficient, and accessible to anyone with a vision and a few pictures.",
            image: "",
            date: "Oct 3, 2025",
            readTime: "5 min read",
            isFeatured: false,
            link: "/image-to-video-ai-free-unlimited.html",
          },
        ],

        renderFeaturedPost() {
          const featuredPost = this.posts.find((post) => post.isFeatured);
          if (!featuredPost) return;

          const featuredContainer = document.getElementById("featured-post");
          featuredContainer.innerHTML = `
          <img src="${featuredPost.image}" alt="${featuredPost.title}" class="w-full md:w-1/2 h-48 sm:h-64 md:h-80 object-cover">
          <div class="p-4 sm:p-6 md:w-1/2">
            <h2 class="text-xl sm:text-2xl font-bold mb-2 sm:mb-4">
              <a href="${featuredPost.link}" class="hover:text-blue-600">${featuredPost.title}</a>
            </h2>
            <p class="text-gray-600 mb-4 text-sm sm:text-base">${featuredPost.description}</p>
            <p class="text-gray-500 text-xs sm:text-sm">${featuredPost.date} · ${featuredPost.readTime}</p>
          </div>
        `;
        },

        renderRecentPosts() {
          const recentPosts = this.posts.filter((post) => !post.isFeatured);
          const recentContainer = document.getElementById("recent-posts");
          recentContainer.innerHTML = recentPosts
            .map(
              (post) => `
          <div class="border-b border-gray-200 pb-6">
            <h3 class="text-lg sm:text-xl font-semibold mb-2">
              <a href="${post.link}" class="hover:text-blue-600">${post.title}</a>
            </h3>
            <p class="text-gray-600 mb-4 text-sm sm:text-base">${post.description}</p>
            <p class="text-gray-500 text-xs">${post.date} · ${post.readTime}</p>
          </div>
        `
            )
            .join("");
        },

        init() {
          this.renderFeaturedPost();
          this.renderRecentPosts();
          document.querySelectorAll("nav a").forEach((link) => {
            link.addEventListener("click", (e) => {
              e.preventDefault();
              alert("This link is for demonstration purposes.");
            });
          });
        },
      };

      // Initialize the controller
      blogController.init();
    </script>
  </body>
</html>
